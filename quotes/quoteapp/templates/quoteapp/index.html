{% extends "quoteapp/base.html" %}

{% block content %}

{% for quote in quotes %}

<div class="card border-primary mb-3">
    <div class="card-body">
        <blockquote class="blockquote">
        <p class="card-text"> {{ quote.quote }} </p>
        <span> Author: <a href="#">{{ quote.author.fullname }}</a></span>
        </blockquote>
        <p class="card-text">Tags:
            {% for tag in quote.tags.all %}
            <a href="#" class="badge bg-primary">{{ tag.name }}</a>
            {% endfor %}
        </p>
    </div>
</div>


{% endfor %}

{% endblock %}
